<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Quick Text Clone</title>
	</head>
	<body>
		<script src="/script.js" defer></script>
		<style>
			body {
				padding-left: 10px;
				padding-right: 10px;
			}

			#input {
				/* Make the textarea element occupy almost the whole page, without a visible border or resize handle.*/
				height: 90vh;
				width: 90vw;
				/* Problem: When deployed, the height and width values I've set aren't respected. It's making a textarea that's one line tall and must scroll if you enter more than one line of text.*/
				border: none;
				padding-left: 5px;
				overflow: auto;
				outline: none;
				-webkit-box-shadow: none;
				-moz-box-shadow: none;
				box-shadow: none;
				resize: none; /*remove the resize handle on the bottom right*/
				font-family: Georgia, "Times New Roman", Times, serif;
				font-size: 12pt;
				color: rgb(96, 96, 96);
			}

			h1 {
				width: 550px;
				border-left: 5px solid DodgerBlue;
				border-bottom: 5px solid DodgerBlue;
				border-radius: 5px;
				padding: 5px;
				font-family: Helvetica, Arial, sans-serif;
				font-size: 16pt;
				color: rgb(48, 48, 48);
				background-color: rgb(240, 240, 240);
			}
		</style>
		<h1>Take a quick note. It'll be here when you get back.</h1>
		<textarea id="input"></textarea>
	</body>
</html>
